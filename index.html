<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kussh Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #333;
      color: white;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .audio-player {
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <h1>Welcome to Kussh Website</h1>

  <div class="gallery">
    <img src="c1.jpg" alt="Image 1">
    <img src="c2.jpg" alt="Image 2">
    <img src="c3.jpg" alt="Image 3">
    <img src="c4.jpg" alt="Image 4">
    <img src="c5.jpg" alt="Image 5">
    <img src="c6.jpg" alt="Image 6">
    <img src="c7.jpg" alt="Image 7">
    <img src="c8.jpg" alt="Image 8">
    <img src="kush.jpg" alt="Kush Image">
  </div>

  <div class="audio-player">
    <h2>Enjoy the Music</h2>
    <audio controls>
      <source src="perfect.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

</body>
</html>
